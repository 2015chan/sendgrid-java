import org.gradle.api.XmlProvider
import org.gradle.api.artifacts.maven.MavenDeployment

apply plugin: 'maven'
apply plugin: 'signing'

group         = "com.github.scottmotte"
version       = "0.0.1"
ext.packaging = 'jar'

repositories {
  mavenCentral()
}

dependencies {
  compile 'com.github.kevinsawicki:http-request:5.4.1'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from 'build/docs/javadoc'
}
 
task sourcesJar(type: Jar) {
  from sourceSets.main.allSource
  classifier = 'sources'
}

artifacts {
  archives jar
  archives javadocJar
  archives sourcesJar
}

signing {
  sign configurations.archives
}

uploadArchives {
  repositories {
    mavenDeployer {
      beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }
      repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
        authentication(userName: sonatypeUsername, password: sonatypePassword)
      }

      pom.project {
        name 'Sendgrid'
        packaging 'jar'
        description 'SendGrid Java helper library'
        url 'http://scottmotte.github.io/sendgrid-java/'

        scm {
          url 'scm:git@github.com:scottmotte/sendgrid-java.git'
          connection 'scm:git@github.com:scottmotte/sendgrid-java.git'
          developerConnection 'scm:git@github.com:scottmotte/sendgrid-java.git'
        }

        licenses {
          license {
            name 'The Apache Software License, Version 2.0'
            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
            distribution 'repo'
          }
        }

        developers {
          developer {
            id "scottmotte"
            name "Scott Motte"
          }
        }
      }
    }
  }
}
